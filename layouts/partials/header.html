    <script>
      const root = document.querySelector(":root");

      let theme = undefined;
      function showTheme({foreground, background, secondary, tertiary}) {
        root.style.setProperty("--foreground", foreground);
        root.style.setProperty("--background", background);
        root.style.setProperty("--secondary", secondary);
        root.style.setProperty("--tertiary", tertiary);
      }

      (() => {
        const savedTheme = JSON.parse(localStorage.getItem("theme"));

        if (savedTheme) {
          theme = savedTheme;
          showTheme(savedTheme);
        } else {
          let defaultTheme = {
            "foreground": "#cdd6f4",
            "background": "#11111b",
            "secondary": "#ea76cb",
            "tertiary": "#04a5e5"
          };

          theme = defaultTheme;
          showTheme(defaultTheme);
        }
      })()
    </script>

    <script defer src="/scripts/theme-switcher.js"></script>
